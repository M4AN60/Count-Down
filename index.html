<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Days Countdown</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    .countdown {
      font-size: 3em;
      font-weight: bold;
      color: #2c3e50;
      margin: 10px 0;
    }
    .timer {
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Total School Days from 2025 to 2026</h1>
  <div class="countdown" id="schoolDays">Calculating...</div>
  <div class="timer" id="dayTimeLeft">Calculating...</div>

  <script>
    const holidays = [
      // --- 2025 ---
      "2025-01-20", "2025-01-21", "2025-01-22", "2025-01-23", "2025-01-24", // Student Free Days
      "2025-04-07", "2025-04-08", "2025-04-09", "2025-04-10", "2025-04-11", // Term 1 break
      "2025-06-23", "2025-06-24", "2025-06-25", "2025-06-26", "2025-06-27", // Term 2 break
      "2025-09-08", "2025-09-09", "2025-09-10", "2025-09-11", "2025-09-12", // Term 3 break
      "2025-12-05", "2025-12-06", // End of Term 4 and Staff Day
      "2025-01-27", "2025-04-18", "2025-04-21", "2025-04-25", "2025-05-05", "2025-08-11", "2025-10-06", // Public Holidays

      // --- 2026 ---
      "2026-01-19", "2026-01-20", "2026-01-21", "2026-01-22", "2026-01-23", // Student Free Days
      "2026-04-03", "2026-04-06", // Good Friday and Easter Monday
      "2026-04-07", "2026-04-08", "2026-04-09", "2026-04-10", // Term 1 break
      "2026-06-22", "2026-06-23", "2026-06-24", "2026-06-25", "2026-06-26", // Term 2 break
      "2026-09-21", "2026-09-22", "2026-09-23", "2026-09-24", "2026-09-25", // Term 3 break
      "2026-12-04", // Staff Day
      "2026-01-26", "2026-04-25", "2026-05-04", "2026-08-10", "2026-10-05" // Public Holidays
    ];

    function isWeekend(date) {
      const day = date.getDay();
      return day === 0 || day === 6;
    }

    function isHoliday(date) {
      const dateStr = date.toISOString().split('T')[0];
      return holidays.includes(dateStr);
    }

    function calculateSchoolDays(startDate, endDate) {
      let count = 0;
      let current = new Date(startDate);
      while (current <= endDate) {
        if (!isWeekend(current) && !isHoliday(current)) {
          count++;
        }
        current.setDate(current.getDate() + 1);
      }
      return count;
    }

    function updateCountdown() {
      const startDate = new Date("2025-01-29T00:00:00"); // First student day in 2025
      const endDate = new Date("2026-12-03T00:00:00");   // Last student day in 2026

      const schoolDaysTotal = calculateSchoolDays(startDate, endDate);
      document.getElementById("schoolDays").textContent = `${schoolDaysTotal} school days in total`;

      const now = new Date();
      const startOfDay = new Date(now);
      startOfDay.setHours(8, 25, 0, 0);
      const endOfDay = new Date(now);
      endOfDay.setHours(15, 25, 0, 0);

      let timeMessage = "";
      if (now < startOfDay) {
        const diff = startOfDay - now;
        timeMessage = `School starts in ${formatTime(diff)}`;
      } else if (now > endOfDay) {
        timeMessage = "School is over for today!";
      } else {
        const diff = endOfDay - now;
        timeMessage = `Time left in school day: ${formatTime(diff)}`;
      }

      document.getElementById("dayTimeLeft").textContent = timeMessage;
    }

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      return `${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
